<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/r/r.css">
    <title>Redirecting | Wolfite</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?">
    <script>
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);

        if (urlParams.has('r') == true) {
            const t = urlParams.get('r');
            console.log(t);
            // console.log(typeof(t));
            if (t == 'false') {
                throw new Error('Quit script');
            }
        } else {
            console.log("no exception found")
        };
        window.location.replace("https://www.roblox.com/games/10384955640/");
    </script>
</head>
<body>
    <div class="loader"><svg class="spinner" viewBox="0 0 50 50"><image xlink:href="https://cdn.wolfite.net/spinners/eclipse.svg" src="yourfallback.png" width="90" height="90"/><circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg></div>
</body>
</html>
